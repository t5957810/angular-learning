<h2>AngularCLI</h2>
<table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="use">
        <th mat-header-cell *matHeaderCellDef> 型別種類 </th>
        <td mat-cell *matCellDef="let element"> {{element.use}} </td>
      </ng-container>

      <ng-container matColumnDef="cli">
        <th mat-header-cell *matHeaderCellDef> JavaScript </th>
        <td mat-cell *matCellDef="let element"> {{element.cli}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p>如果是dev模式，ng build是使用environment.ts設定檔。</p>
<p>如果是prod模式，ng build是使用environment.prod.ts設定檔，JavaScript 與 CSS 都會壓縮，且不提供 source map，因此最後的 JavaScript 與 CSS 會較小。</p>
